name: dagger
run-name: ${{ github.actor }} is testing with dagger üó°Ô∏è
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dagger Engine
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "latest"
      - name: Build
        run: dagger call build-platforms
            
      - name: Lint
        run: dagger call lint all

      - name: Test
        run: dagger call test all
    
      - name: Coverage
        if: github.event_name == 'push'
        run: |
          dagger -c 'test | coverage | export -- coverage.out'
          dagger -c 'test | coverage-tree-map -- coverage.out | export -- coverage-treemap.svg'

          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage is ${COVERAGE}%"

          COLOR=green
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then COLOR=yellow; fi
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then COLOR=red; fi

          npx gh-badges \
            --label=coverage \
            --message="$(go tool cover -func=coverage.out | grep total | awk '{print $3}')" \
            --color=$COLOR > coverage.svg

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git fetch origin main-coverage || true
          git checkout main-coverage || git checkout --orphan main-coverage

          git add -f coverage.svg coverage-treemap.svg
          git commit -m "Update coverage artifacts" || echo "No changes to commit"
          git push origin main-coverage
